<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact | scybernaut</title>
  </head>
  <body
    class="bg-white text-dark selection:bg-gray-400/50 dark:bg-dark dark:text-white dark:selection:bg-gray-600/50 fixed inset-0 h-full"
  >
    <div class="w-full h-full flex items-center">
      <img
        class="-z-10 block dark:hidden absolute top-0 left-0 select-none align-top max-w-2/3 max-h-full min-w-1/4 min-h-1/4 lg:min-h-1/2"
        src="../resources/blob-tl-white.svg"
        draggable="false"
        aria-hidden="true"
      />
      <img
        class="-z-10 block dark:hidden absolute bottom-0 right-0 select-none align-bottom max-w-2/3 max-h-full min-w-1/4 min-h-1/4 lg:min-h-1/2"
        src="../resources/blob-br-white.svg"
        draggable="false"
        aria-hidden="true"
      />
      <img
        class="-z-10 hidden dark:block absolute top-0 left-0 select-none align-top max-w-2/3 max-h-full min-w-1/4 min-h-1/4 lg:min-h-1/2"
        src="../resources/blob-tl-dark.svg"
        draggable="false"
        aria-hidden="true"
      />
      <img
        class="-z-10 hidden dark:block absolute bottom-0 right-0 select-none align-bottom max-w-2/3 max-h-full min-w-1/4 min-h-1/4 lg:min-h-1/2"
        src="../resources/blob-br-dark.svg"
        draggable="false"
        aria-hidden="true"
      />
      <div class="min-w-1/3 mx-auto md:mb-8 p-6">
        <h2 class="text-2xl font-bold opacity-60 mb-2">contact</h2>
        <h1 class="text-5xl font-bold mb-8">scybernaut</h1>
        <ul class="space-y-3">
          <li>
            twitter:
            <a
              class="text-blue-500 dark:text-blue-400 underline"
              href="https://twitter.com/scybernaut"
              target="_blank"
            >
              @scybernaut
            </a>
          </li>
          <li>
            email:
            <a class="font-mono bg-gray-200 dark:bg-gray-800 p-1 rounded"
              >public at scybernaut dot me</a
            >
          </li>
        </ul>
        <button
          class="opacity-60 dark:opacity-70 hover:opacity-90 inline-block font-medium text-lg mt-16"
          onclick="window.history.back()"
          aria-label="back"
        >
          « back
        </button>
      </div>
    </div>
    <footer class="fixed bottom-3 left-4 text-xs opacity-30 dark:opacity-20">
      © copyright 2021 scybernaut. all rights reserved.
    </footer>
  </body>
</html>
